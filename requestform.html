<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/requestformstyle.css">  
    <script src="https://kit.fontawesome.com/0a860c7d5d.js" crossorigin="anonymous"></script>  
    <!-- Latest compiled and minified CSS -->
    
</head>


<body>

  <div class=" flex-r container">
    <div class="flex-r login-wrapper">
      <div class="login-text">
        <div class="logo">
          <span><i class="fab fa-speakap"></i></span>
          <span>ScholarSearch</span>
        </div>
        <h1>Request Scholarship</h1>
        <p>Don't be Shy!!</p>

        <form class="flex-c" name="formName" id="formName">
            <div class="input-box">
                <span class="label">Name</span>
                <div class=" flex-r input">
                    <input type="text" placeholder="Name" name="name">
                    <i class="fas fa-pen-to-square"></i>
                </div>
                <p class="ErrorMessage" id="nameError"></p>
              </div>

          <div class="input-box">
            <span class="label">E-mail</span>
            <div class=" flex-r input" id="emailDiv" >
              <input type="text"   placeholder="xyz@abc.com"  name="email" required>
              <i class="fa-solid fa-at"></i>
              
            </div>
            <p class="ErrorMessage" id="emailError"></p>
          </div>

          <div class="input-box">
            <label for="scholartype" class="label">Choose Scholarship Type</label>
            
                <select class=" flex-r input"  id="scholartype" name="scholartype" style="width: 100%; padding: 5px;">
                    <option class=" flex-r input" value="National">National</option>
                    <option value="International">International</option>
                    <option value="Regional">Regional</option>
                    <option value="Research">Research</option>
                    <option value="Private">Private</option>
                  </select>
            
          </div>

          <div class="input-box">
            <span class="label">Description</span>
            <textarea class=" flex-r input" type="text" style="width: 100%;"  rows="4" cols="50" placeholder="Describe Your Expectation"></textarea>
            
          </div>

    

          <input class="btn" type="submit" value="Submit Request">
          
        </form>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="/validate.js"></script>
</body>
